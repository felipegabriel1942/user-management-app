<div class="main-div">
  <div class="card shadow">
    <div class="card-body">
      <div class="row d-flex justify-content-center mx-0 mb-2">
        <img
          src="https://cdn.contactcenterworld.com/images/user-master/2020-8-27-18221151.png"
          width="120"
          height="120"
          class="d-inline-block align-top"
          alt=""
        />
      </div>
      <p class="text-center title">User Management App</p>
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label>ðŸ‘¤ Login</label>
          <input class="form-control" formControlName="login" />
          <p *ngIf="showErrorMessage('login')" class="text-danger small">
            Login is obrigatory!
          </p>
        </div>
        <div class="form-group">
          <label>ðŸ”‘ Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
          />
          <p *ngIf="showErrorMessage('password')" class="text-danger small">
            Password is obrigatory!
          </p>
        </div>
      </form>
      <button
        class="btn btn-primary btn-lg btn-block"
        (click)="authenticateUser()"
      >
        Login
      </button>
    </div>
  </div>
</div>
